version: v1alpha1
debug: false
persist: true
machine:
    type: controlplane
    nodeLabels:
        kargo.dev/node: ""
        kargo.dev/controlplane: ""
        kargo.dev/name: "optiplexprime"
        kargo.dev/domain: "kargo.dev"
        kargo.dev/version: "v1alpha1"
    certSANs:
        - api.k8s.mordor.home.arpa
        - 192.168.1.30
    kubelet:
        disableManifestsDirectory: true
        defaultRuntimeSeccompProfileEnabled: false
        extraArgs:
            feature-gates: ServerSideApply=true
        extraMounts:
            - destination: /etc/cni/net.d
              type: bind
              source: /etc/cni/net.d
              options:
                - bind
                - rshared
                - rw
            - destination: /opt/cni/bin
              type: bind
              source: /opt/cni/bin
              options:
                - bind
                - rshared
                - rw
    time:
        disabled: false
        bootTimeout: 1m0s
        servers:
            - time.cloudflare.com
    network:
        hostname: mordor
        nameservers:
            - 192.168.1.1
        extraHostEntries:
            - ip: 192.168.1.30
              aliases:
              - mordor
              - api.k8s.mordor.home.arpa
        interfaces:
            - interface: br0
              mtu: 1500
              addresses:
                  - 192.168.1.30/24
              routes:
                  - network: 0.0.0.0/0
                    gateway: 192.168.1.1
                    metric: 1024
              bridge:
                  stp:
                      enabled: true
                  interfaces:
                      - eno1
                      - eno2
    install:
        wipe: true
        diskSelector:
          model: IDSDM
        extraKernelArgs:
        - talos.platform=metal
        - reboot=k
    disks:
        - device: /dev/nvme2n1
          partitions:
              - mountpoint: /var/lib/kubelet
                size: 32GB
              - mountpoint: /var/lib/etcd
                size: 32GB
              - mountpoint: /var/lib/containerd
                size: 128GB
              - mountpoint: /var/mnt/local-path-provisioner/dev/nvme
    registries: {}
    features:
        rbac: true
        stableHostname: false
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
            - os:reader
            allowedKubernetesNamespaces:
            - kube-system
            - konductor
            - default
