              routes:
                - gateway: 192.168.1.1
                  network: 0.0.0.0/0
                  metric: 1024
              bridge:
                interfaces:
                    - eth0
              mtu: 1500
        extraHostEntries:
            - ip: 192.168.1.60
              aliases:
                - api
                - api.dev.kargo.dev
            - ip: 192.168.1.164
              aliases:
