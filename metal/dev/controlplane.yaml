                size: 12GB
              - mountpoint: /var/lib/etcd
                size: 12GB
              - mountpoint: /var/lib/containerd
                size: 32GB
        - device: /dev/vdd
          partitions:
              - mountpoint: /var/mnt/block/dev/vdd
    install:
        wipe: true
        disk: /dev/vda
        image: factory.talos.dev/installer/d1cba4b30888a004f2da2ec088afa62af8bf97b049367afec139490bec401a73:v1.7.2
        extraKernelArgs:
            - reboot=k
            - console=ttyS0
            - ipv6.disable=1
            - talos.platform=metal
    features:
        rbac: true
        stableHostname: false
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
        kubernetesTalosAPIAccess:
