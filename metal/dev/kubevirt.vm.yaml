---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: talos
  namespace: default
  labels:
    app: kc2
spec:
  running: true
  template:
    spec:
      hostname: cp1
      domain:
        clock:
          utc: {}
          timer: {}
        cpu:
          cores: 1
          sockets: 1
          threads: 8
          dedicatedCpuPlacement: false
        machine:
          type: q35
        memory:
          guest: 32768M
        resources:
          requests:
            memory: 32768M
        devices:
          rng: {}
          autoattachSerialConsole: true
          autoattachGraphicsDevice: true
          networkInterfaceMultiqueue: false
          autoattachPodInterface: false
          disks:
            - name: containerdisk
              bootOrder: 1
              disk:
                bus: virtio
            - name: vdb
              disk:
                bus: virtio
            - name: vdc
              disk:
                bus: virtio
            - name: vdd
              disk:
                bus: virtio
            #- name: cloudinitdisk
            #  disk:
            #    bus: virtio
          interfaces:
            - name: eth0
              bridge: {}
      networks:
        - name: eth0
          multus:
            networkName: br0
      terminationGracePeriodSeconds: 0
      volumes:
        - name: containerdisk
          containerDisk:
            image: docker.io/containercraft/talos:1.7.2-nocloud-amd64
            imagePullPolicy: IfNotPresent
        - name: vdb
          dataVolume:
            name: vdb
        - name: vdc
          dataVolume:
            name: vdc
        - name: vdd
          dataVolume:
            name: vdd
