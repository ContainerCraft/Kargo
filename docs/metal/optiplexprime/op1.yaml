version: v1alpha1
debug: false
machine:
  kubelet:
    extraMounts:
      - destination: /etc/cni/net.d
        type: bind
        source: /etc/cni/net.d
        options:
          - bind
          - rshared
          - rw
      - destination: /opt/cni/bin
        type: bind
        source: /opt/cni/bin
        options:
          - bind
          - rshared
          - rw
  time:
    disabled: true
  network:
    hostname: op1
    nameservers:
      - 192.168.1.1
    extraHostEntries:
      - ip: 192.168.1.41
        aliases:
          - op1
    interfaces:
      - interface: br0
        mtu: 1500
        addresses:
          - 192.168.1.41/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
            metric: 1024
        bridge:
          stp:
            enabled: true
          interfaces:
            - enp3s0
  install:
    wipe: true
    extraKernelArgs:
      - talos.platform=metal
      - reboot=k
