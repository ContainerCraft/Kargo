# This GitHub Workflow will run on every push to the repository
# and will test the Kargo codebase on a Kind Kubernetes cluster.
name: CI - Kargo on Kind
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "devcontainer/**"
      - ".devcontainer/**"
      - ".pulumi/**"
      - ".talos/**"
      - ".kube/**"
      - "docs/**"
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "devcontainer/**"
      - ".devcontainer/**"
      - ".pulumi/**"
      - ".talos/**"
      - ".kube/**"
      - "docs/**"
      - "**.md"
  schedule:
    - cron: "0 2 * * *"

jobs:
  ci-kargo-kind:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: âœ¨ Checkout âœ¨
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - id: pulumi-install
        name: ðŸ“¦ï¸ Pulumi Install ðŸ“¦ï¸
        uses: pulumi/actions@v5

      - id: kind-kubernetes
        name: Kubernetes KinD Cluster
        uses: helm/kind-action@v1.8.0
        with:
          wait: 30s
          cluster_name: kargo
          config: hack/kind.yaml
          ignore_failed_clean: true

      - id: pulumi-up
        name: ðŸš€ Pulumi Up ðŸš€
        uses: pulumi/actions@v5
        env:
          KUBECONFIG: .kube/config
          ACTIONS_STEP_DEBUG: true
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULUMI_BACKEND_URL: file://./.pulumi}
          PULUMI_CONFIG_PASSPHRASE: foobarbaz
        with:
          command: up
          work-dir: ./
          cloud-url: file://./.pulumi
          refresh: true
          secrets-provider: passphrase
          stack-name: organization/kargo/ci

      - id: kubectl-get-pods
        name: Kubectl Get Pods
        run: |
          set -x
          sudo kind get kubeconfig --name kargo > .kube/config
          kubectl cluster-info --context kind-kargo
          kubectl get po --all-namespaces --context kind-kargo
        env:
          KUBECONFIG: .kube/config
          ACTIONS_STEP_DEBUG: true
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

