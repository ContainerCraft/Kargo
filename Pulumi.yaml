name: kargo
description: The easy to use Kubevirt Homelab Platform
main: ./pulumi
stackConfigDir: ./pulumi/stacks
options:
  refresh: always
runtime:
  name: python
  options:
    virtualenv: venv
config:
  pulumi:tags:
    value:
      pulumi:template: ccio-kargo-python
  kubernetes:
    value:
      context: kargo
      kubeconfig: .kube/config
  cert_manager:
    value:
      enabled: true
      version: 1.15.1
  kubevirt:
    value:
      enabled: true
      version: 1.3.0
  hostpath_provisioner:
    value:
      enabled: true
      version: 0.19.0
      default_storage_class: true
  cdi:
    value:
      enabled: true
      version: 1.59.0
  cnao:
    value:
      enabled: true
      version: 0.94.2
  multus:
    value:
      enabled: true
  prometheus:
    value:
      enabled: false
      version: 61.3.2
  kubernetes_dashboard:
    value:
      enabled: false
      version: 7.4.0
  cilium:
    value:
      enabled: false
